name: Build WebView Binaries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: arm-linux-gnueabihf
            platform: linux-arm-gnu
            arch: armhf
            cmake_toolchain: arm-linux-gnueabihf
          - target: arm-linux-musleabihf
            platform: linux-arm-musl
            arch: armhf
            cmake_toolchain: arm-linux-musleabihf
          - target: i686-linux-gnu
            platform: linux-x86-gnu
            arch: i386
            cmake_toolchain: i686-linux-gnu
          - target: i686-linux-musl
            platform: linux-x86-musl
            arch: i386
            cmake_toolchain: i686-linux-musl
          - target: aarch64-linux-gnu
            platform: linux-aarch64-gnu
            arch: arm64
            cmake_toolchain: aarch64-linux-gnu
          - target: aarch64-linux-musl
            platform: linux-aarch64-musl
            arch: arm64
            cmake_toolchain: aarch64-linux-musl
          - target: x86_64-linux-gnu
            platform: linux-x86_64-gnu
            arch: amd64
            cmake_toolchain: x86_64-linux-gnu
          - target: x86_64-linux-musl
            platform: linux-x86_64-musl
            arch: amd64
            cmake_toolchain: x86_64-linux-musl
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build pkg-config
        
    - name: Install cross-compilation toolchains
      run: |
        sudo apt-get install -y \
          gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf \
          gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
          gcc-i686-linux-gnu g++-i686-linux-gnu \
          gcc-multilib g++-multilib
    
    - name: Install musl toolchains
      if: contains(matrix.platform, 'musl')
      run: |
        sudo apt-get install -y musl-tools
        wget https://musl.cc/aarch64-linux-musl-cross.tgz || true
        wget https://musl.cc/arm-linux-musleabihf-cross.tgz || true
        wget https://musl.cc/i686-linux-musl-cross.tgz || true
        wget https://musl.cc/x86_64-linux-musl-cross.tgz || true
        for f in *-cross.tgz; do [ -f "$f" ] && sudo tar -xf "$f" -C /opt/ && rm "$f"; done
        echo "/opt/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH
        echo "/opt/arm-linux-musleabihf-cross/bin" >> $GITHUB_PATH
        echo "/opt/i686-linux-musl-cross/bin" >> $GITHUB_PATH
        echo "/opt/x86_64-linux-musl-cross/bin" >> $GITHUB_PATH
    
    - name: Create CMake toolchain file
      run: |
        mkdir -p cmake
        cat > cmake/toolchain-${{ matrix.platform }}.cmake << 'EOF'
        set(CMAKE_SYSTEM_NAME Linux)
        set(CMAKE_SYSTEM_PROCESSOR ${{ matrix.arch }})
        
        if("${{ matrix.platform }}" MATCHES "musl")
          set(CMAKE_C_COMPILER ${{ matrix.cmake_toolchain }}-gcc)
          set(CMAKE_CXX_COMPILER ${{ matrix.cmake_toolchain }}-g++)
        else()
          set(CMAKE_C_COMPILER ${{ matrix.cmake_toolchain }}-gcc)
          set(CMAKE_CXX_COMPILER ${{ matrix.cmake_toolchain }}-g++)
        endif()
        
        set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
        set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
        set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
        set(CMAKE_FIND_ROOT_PATH_MODE_PACKAGE ONLY)
        EOF
    
    - name: Configure CMake
      run: |
        if [ "${{ matrix.platform }}" = "linux-x86_64-gnu" ] || [ "${{ matrix.platform }}" = "linux-x86_64-musl" ]; then
          cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        else
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-${{ matrix.platform }}.cmake
        fi
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Package binary
      run: |
        mkdir -p dist
        find build -type f -executable -name "webview*" -o -name "*.so" -o -name "*.a" | \
          xargs -I {} cp {} dist/ || true
        cd dist && tar czf webview-${{ matrix.platform }}.tar.gz *
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: webview-${{ matrix.platform }}
        path: dist/*.tar.gz

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - platform: mac-aarch64
            arch: arm64
            cmake_osx_arch: arm64
          - platform: mac-x86_64
            arch: x86_64
            cmake_osx_arch: x86_64
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        brew install cmake ninja pkg-config
    
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=${{ matrix.cmake_osx_arch }}
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Package binary
      run: |
        mkdir -p dist
        find build -type f -perm +111 -name "webview*" -o -name "*.dylib" -o -name "*.a" | \
          xargs -I {} cp {} dist/ || true
        cd dist && tar czf webview-${{ matrix.platform }}.tar.gz *
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: webview-${{ matrix.platform }}
        path: dist/*.tar.gz

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - platform: windows-x86
            arch: Win32
            cmake_arch: Win32
          - platform: windows-x86_64
            arch: x64
            cmake_arch: x64
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A ${{ matrix.cmake_arch }} -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Package binary
      shell: bash
      run: |
        mkdir -p dist
        find build -type f \( -name "*.exe" -o -name "*.dll" -o -name "*.lib" \) | \
          xargs -I {} cp {} dist/ || true
        cd dist && 7z a webview-${{ matrix.platform }}.zip *
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      with:
        name: webview-${{ matrix.platform }}
        path: dist/*.zip

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}